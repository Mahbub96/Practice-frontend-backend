<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Login Form</title>
  </head>
  <body>
    <div class="container">
      <div
        class="row d-flex justify-content-center bg-success py-5"
        style="padding-bottom: 200px !important"
      >
        <div class="col-4">
          <form
            action="#"
            method="post"
            class="rounded form-group m-4 p-4 bg-dark"
          >
            <input type="text" class="form-control mb-3" />
            <input type="password" class="form-control mb-3" />
            <button
              type="submit"
              class="btn btn-primary mb-3"
              style="
                padding-left: 108px !important;
                padding-right: 108px !important;
              "
            >
              Login
            </button>
            <div class="row">
              <div class="col-6">
                <a href="#">
                  <small class="text-success">Forgot Password</small>
                </a>
              </div>
              <div class="col-6">
                <a href="#" class="float-right">Signup</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
  </body>
</html>
